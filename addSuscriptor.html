<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>MailChimp Sign-Up Form</title>
</head>
 
<body>
    <div id="wrapper">
        <form id="signup" class="formee" action="subscribe.asp" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <div>
                    <label for="fname">Nombre *</label> <input name="fname" id="fname" type="text" />
                </div>
                <div>
                    <label for="lname">Apellidos *</label> <input name="lname" id="lname" type="text" />
                </div>
                <div>
                    <label for="email">Email *</label> <input name="email" id="email" type="text" />
                </div>

                <div>
                    <label for="tratamiento">Tratamiento</label> <input name="tratamiento" id="tratamiento" type="text" />
                </div>
                <div>
                    <label for="solicitudes">Solicitudes</label> <input name="solicitudes" id="solicitudes" type="text" />
                </div>
                <div>
                    <label for="alumnoDe">Alumno De</label> <input name="alumnoDe" id="alumnoDe" type="text" />
                </div>
                <div>
                    <label for="titulos">Títulos</label> <input name="titulos" id="titulos" type="text" />
                </div>
                <div>
                    <label for="bajas">Bajas</label> <input name="bajas" id="bajas" type="text" />
                </div>
            </fieldset>
            <div>
                <input class="right inputnew" type="submit" title="Enviar" value="Enviar" />
            </div>
        </form>
    </div>
</body>
</html>
