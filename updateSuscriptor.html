<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>MailChimp Sign-Up Form</title>
</head>
 
<body>
    <div id="wrapper">
        <form id="signup" class="formee" action="update.asp" method="post">
            <fieldset>
                <legend>Suscriptor to update</legend>
                <div>
                    <label for="email">Email *</label> <input name="email" id="email" type="text" />
                </div>
            </fieldset>

            <fieldset>
                <legend>New Data</legend>
                <div>
                    <label for="fname">Nombre *</label> <input name="fname" id="fname" type="text" />
                </div>
                <div>
                    <label for="lname">Apellidos *</label> <input name="lname" id="lname" type="text" />
                </div>

                <div>
                    <label for="phone">Phone</label> <input name="phone" id="phone" type="text" />
                </div>
            </fieldset>
            <div>
                <input class="right inputnew" type="submit" title="Enviar" value="Enviar" />
            </div>
        </form>
    </div>
</body>
</html>
